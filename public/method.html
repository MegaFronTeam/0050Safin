<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Методы и принципы</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no, viewport-fit=cover">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
		<link href="css/custom-bootstrap.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
						wrap.previousElementSibling.remove()
						wrap.remove();
					});
			}
		</script>
	</head>
	<body class="main-page" data-bg="">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<main> 
				<!-- start sContact-->
				<section class="sContact section" id="sContact">
					<div class="container">
						<div class="section-title">
							<div class="h4">Чтобы попасть к&nbsp;мастеру, запишитесь на&nbsp;диагностическую сессию удобным для вас способом</div>
						</div>
						<div class="form-wrap">
							<form>
								<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" inputmode="text" name="text" type="text" placeholder="Ваше имя"/>
								</div>
								<!-- +e.input-wrap-->
								<div class="form-wrap__input-wrap form-group">
									<select class="form-wrap__input form-select" name="select">
										<option value="Удобный способ связи">Удобный способ связи</option>
										<option value=" placeholder 1">placeholder 1</option>
										<option value=" placeholder 2">placeholder 2</option>
										<option value=" placeholder 3">placeholder 3</option>
										<option value=" placeholder 4">placeholder 4</option>
									</select>
								</div>
								<!-- +e.input-wrap-->
								<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" inputmode="tel" name="tel" type="tel" placeholder="Ваши контактные данные"/>
								</div>
								<!-- +e.input-wrap-->
								<button class="btn btn-outline-primary" type="submit">Отправить</button>
							</form>
						</div>
						<div class="sContact__text">*На&nbsp;диагностической сессии определяется объём и&nbsp;стоимость работы
						</div>
						<div class="soc">
							<a class="soc__item" href="#" target="_blank">
								<svg class="icon icon-whatsapp ">
									<use xlink:href="img/svg/sprite.svg#whatsapp"></use>
								</svg>
							</a>
							<a class="soc__item" href="#" target="_blank">
								<svg class="icon icon-telegram ">
									<use xlink:href="img/svg/sprite.svg#telegram"></use>
								</svg>
							</a>
						</div>
					</div>
				</section>
				<!-- end sContact-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="js/JSCCommon.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
